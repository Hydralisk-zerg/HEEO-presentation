    <!-- Кастомные стили для презентации HEEO -->
    <style>
        .reveal .slides section {
            text-align: center;
        }
        
        /* Стили для изображений слайдов */
        .slide-image {

            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        /* Навигационные подсказки */

            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;

</head>

            transition: 'fade',
